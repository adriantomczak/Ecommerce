{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}

    <h4>Product Add</h4>
    {% if user.is_authenticated and request.user.myuser.is_seller == True %}
    <form action="{% url 'create-product' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
    <input type="submit" class="btn btn-success" value="Create">
    </form>
    {% else %}
        <p>Only sellers can add products.</p>
    {% endif %}

{% endblock %}
