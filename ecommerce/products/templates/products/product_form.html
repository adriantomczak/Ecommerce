{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}

    {% if user.is_authenticated %}
    <form action="{% url 'create-product' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
    <input type="submit" class="btn btn-success" value="Create">
    </form>
    {% else %}
        Log in to add.
    {% endif %}

{% endblock %}
