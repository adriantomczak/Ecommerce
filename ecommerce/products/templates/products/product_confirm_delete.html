{% extends 'base.html' %}

{% block content %}

    {% if user.is_authenticated %}
    <div class="container">
        <form action="{% url 'delete-product' product.id %}" method="post">
            {% csrf_token %}
        <h3>Are you sure you want to delete "{{ product }}"?</h3>
            {% if product.photo %}
                <img src="{{ product.photo.url }}" height="150px" width="150px">
            {% else %}
                No image yet.
            {% endif %}
        <input type="submit" class="btn btn-danger" value="Confirm">
        </form>
    </div>
    {% else %}
    Log in to delete.
    {% endif %}

{% endblock %}
